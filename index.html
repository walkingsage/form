<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form__content">
                <div class="input">
                    <div class="title">
                        Дата <span class="red">*</span>
                    </div>
                    <label for="date">
                        <input type="date" name="date" id="date">
                    </label>
                </div>
                <div class="input">
                    <div class="title">
                        Категория ТС <span class="red">*</span>
                    </div>
                    <div class="radiobuttons">
                        <label for="M1" class="radiobtn">
                            <input type="radio" value="M1" name="category" class="category" id="M1">
                            <span></span>
                            M1
                        </label>
                        <label for="M2" class="radiobtn">
                            <input type="radio" value="M2" name="category" class="category" id="M2">
                            <span></span>
                            M2
                        </label>
                        <label for="M3" class="radiobtn">
                            <input type="radio" value="M3" name="category" class="category" id="M3">
                            <span></span>
                            M3
                        </label>
                        <label for="N1" class="radiobtn">
                            <input type="radio" value="N1" name="category" class="category" id="N1">
                            <span></span>
                            N1
                        </label>
                        <label for="N2" class="radiobtn">
                            <input type="radio" value="N2" name="category" class="category" id="N2">
                            <span></span>
                            N2
                        </label>
                        <label for="N3" class="radiobtn">
                            <input type="radio" value="N3" name="category" class="category" id="N3">
                            <span></span>
                            N3
                        </label>
                        <label for="O1" class="radiobtn">
                            <input type="radio" value="O1" name="category" class="category" id="O1">
                            <span></span>
                            O1
                        </label>
                        <label for="O2" class="radiobtn">
                            <input type="radio" value="O2" name="category" class="category" id="O2">
                            <span></span>
                            O2
                        </label>
                        <label for="O3" class="radiobtn">
                            <input type="radio" value="O3" name="category" class="category" id="O3">
                            <span></span>
                            O3
                        </label>
                        <label for="O4" class="radiobtn">
                            <input type="radio" value="O4" name="category" class="category" id="O4">
                            <span></span>
                            O4
                        </label>
                        <label for="L" class="radiobtn">
                            <input type="radio" value="L" name="category" class="category" id="L">
                            <span></span>
                            L
                        </label>
                    </div>
                </div>
                <div class="input">
                    <div class="title">
                        Пункт ТО <span class="red">*</span>
                    </div>
                    <label for="place">
                        <select name="place" id="place" required>
                            <option value="deafult" selected>Выберите пункт проведения ТО</option>
                            <option value="с. Выльгорт, ул. Домны Каликовой 60А (Нобель-авто)">с. Выльгорт, ул. Домны Каликовой 60А (Нобель-авто)</option>
                            <option value="г. Сыктывкар, местечко Дырнос 5 (Нобель-авто Плюс)">г. Сыктывкар, местечко Дырнос 5 (Нобель-авто Плюс)</option>
                            <option value="г. Воркута, ул. Проспект Пищевиков 3Б (Нобель-авто Воркута)">г. Воркута, ул. Проспект Пищевиков 3Б (Нобель-авто Воркута)</option>
                        </select>
                    </label>
                </div>
                <div class="input">
                    <div class="title">
                        Гос. номер <span class="red">*</span>
                    </div>
                    <label for="gos_number">
                        <input type="text" name="gos_number" id="gos_number" required>
                    </label>
                </div>
                <div class="input">
                    <div class="title">
                        Ваше Имя <span class="red">*</span>
                    </div>
                    <label for="name">
                        <input type="name" name="name" id="name" required>
                    </label>
                </div>
                <div class="input">
                    <div class="title">
                        Телефон <span class="red">*</span>
                    </div>
                    <label for="phone">
                        <input type="tel" name="phone" id="phone" required="required"
                        maxlength="20"
                        value="+7(___)___-__-__"
                        pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
                        placeholder="+7(___)___-__-__">
                    </label>
                </div>
                <div class="input">
                    <div class="title">
                        Комментарий
                    </div>
                    <label for="comment">
                        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                    </label>
                </div>
                <input type="submit" value="Отправить">
            </div>
        </form>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/js/jquery.maskedinput.min.js"></script>
<script src="assets/js/script.js"></script>
</html>
